{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href={% static 'blog/blog-detail.css' %}>
{% endblock css_files %}
{% block title %}
    {{post.title}}
{% endblock %} 
{%block content%}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="Post title">
            <address>By {{post.author}}</address>
            <div>
                Last updated on <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>
    <main>
        {{post.content|linebreaks}}
    </main>
{%endblock %}
